<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERN Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; 
            background-image: radial-gradient(#d3e3f0 1px, transparent 1px), radial-gradient(#d3e3f0 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; 
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all duration-300 hover:scale-[1.01]">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8 tracking-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">
                TERN Checker
            </span>
        </h1>

        <div class="mb-6">
            <label for="ethAddress" class="block text-gray-700 text-base font-medium mb-2">
                Ethereum Address:
            </label>
            <div class="relative flex items-center">
                <input
                    type="text"
                    id="ethAddress"
                    placeholder="Enter Ethereum address (e.g., 0x...)"
                    class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-3 focus:ring-blue-400 focus:border-transparent text-gray-800 transition-all duration-200"
                />
                <button
                    id="copyAddressButton"
                    class="absolute right-2 p-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors duration-200"
                    title="Copy Address"
                >
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <button
                id="checkButton"
                class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 transform hover:-translate-y-0.5 shadow-md"
            >
                Check TERN Data
            </button>
            <button
                id="clearButton"
                class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-xl font-semibold hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors duration-200 shadow-sm"
            >
                Clear
            </button>
        </div>

        <div id="loadingIndicator" class="hidden flex items-center justify-center mt-4 text-blue-600 font-medium space-x-2">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>

        <div id="errorMessage" class="hidden text-center mt-4 p-3 rounded-xl bg-red-100 border border-red-400 text-red-700 font-medium transition-all duration-300">
        </div>

        <div id="copySuccessMessage" class="hidden text-center mt-4 p-3 rounded-xl bg-green-100 border border-green-400 text-green-700 font-medium transition-all duration-300">
            Address copied!
        </div>

        <div id="results" class="mt-8 border-t border-gray-200 pt-6 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-5">Results:</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700">
                <p><span class="font-semibold">Total BRN:</span> <span id="totalBrn" class="text-gray-900 font-mono text-lg"></span></p>
                <p><span class="font-semibold">Classification:</span> <span id="classification" class="text-gray-900 text-lg"></span></p>
                <p><span class="font-semibold">Eligible:</span> <span id="eligible" class="text-gray-900 text-lg"></span></p>
                <p><span class="font-semibold">Category:</span> <span id="category" class="text-gray-900 text-lg"></span></p>
                <p><span class="font-semibold">V2 User:</span> <span id="v2User" class="text-gray-900 text-lg"></span></p>
                <p><span class="font-semibold">V1 Executor:</span> <span id="v1Executor" class="text-gray-900 text-lg"></span></p>
                <p><span class="font-semibold">V2 Executor:</span> <span id="v2Executor" class="text-gray-900 text-lg"></span></p>
                <p><span class="font-semibold">Passport Score:</span> <span id="passportScore" class="text-gray-900 font-mono text-lg"></span></p>
                <p><span class="font-semibold">Passing Score:</span> <span id="passingScore" class="text-gray-900 text-lg"></span></p>
            </div>
            <div class="mt-5 p-4 bg-gray-50 rounded-xl border border-gray-200">
                <span class="font-semibold text-gray-700">Reason:</span> <span id="reason" class="text-gray-800 italic"></span>
            </div>
        </div>

        <footer class="mt-8 pt-6 border-t border-gray-200 text-center text-gray-600 text-sm">
            Join our Telegram Channel:
            <a href="https://t.me/AirdropInsiderID" target="_blank" class="text-blue-600 hover:underline font-medium">AirdropInsiderID</a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ethAddressInput = document.getElementById('ethAddress');
            const checkButton = document.getElementById('checkButton');
            const clearButton = document.getElementById('clearButton');
            const copyAddressButton = document.getElementById('copyAddressButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const copySuccessMessage = document.getElementById('copySuccessMessage');
            const resultsDiv = document.getElementById('results');

            const showTemporaryMessage = (element, duration = 3000) => {
                element.classList.remove('hidden');
                setTimeout(() => {
                    element.classList.add('hidden');
                }, duration);
            };

            const displayResults = (data) => {
                
                const formatBooleanBadge = (value) => {
                    if (value === true) {
                        return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Yes</span>`;
                    } else if (value === false) {
                        return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">No</span>`;
                    }
                    return 'N/A';
                };

                document.getElementById('totalBrn').textContent = data.totalBrn !== undefined ? data.totalBrn.toFixed(4) : 'N/A';
                document.getElementById('classification').textContent = data.classification || 'N/A';
                document.getElementById('eligible').innerHTML = formatBooleanBadge(data.eligible);
                document.getElementById('reason').textContent = data.reason || 'N/A';
                document.getElementById('category').textContent = data.category || 'N/A';
                document.getElementById('v2User').innerHTML = formatBooleanBadge(data.v2User);
                document.getElementById('v1Executor').innerHTML = formatBooleanBadge(data.v1Executor);
                document.getElementById('v2Executor').innerHTML = formatBooleanBadge(data.v2Executor);
                document.getElementById('passportScore').textContent = data.passportScore !== undefined ? data.passportScore.toFixed(2) : 'N/A';
                document.getElementById('passingScore').innerHTML = formatBooleanBadge(data.passingScore);
                resultsDiv.classList.remove('hidden');
            };

            const resetUI = () => {
                resultsDiv.classList.add('hidden');
                errorMessage.classList.add('hidden');
                errorMessage.textContent = '';
                copySuccessMessage.classList.add('hidden'); 
            };

            checkButton.addEventListener('click', async () => {
                const address = ethAddressInput.value.trim();
                resetUI(); 

                if (!address) {
                    errorMessage.textContent = 'Please enter an Ethereum address.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
                    errorMessage.textContent = 'Invalid Ethereum address format.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                loadingIndicator.classList.remove('hidden'); 

                try {
                    const apiUrl = `https://api.t0rn.io/account/${address}/brn/claim`;
                    const response = await fetch(apiUrl);

                    if (!response.ok) {
                        let errorDetail = `HTTP error! Status: ${response.status}`;
                        try {
                            const errorJson = await response.json();
                            if (errorJson && errorJson.reason) {
                                errorDetail = errorJson.reason;
                            } else if (errorJson && errorJson.message) {
                                errorDetail = errorJson.message;
                            }
                        } catch (parseError) {
                           
                        }
                        throw new Error(`Failed to fetch data: ${errorDetail}`);
                    }

                    const data = await response.json();

                    if (data && data.error) {
                        throw new Error(data.error);
                    }

                    displayResults(data);

                } catch (error) {
                    console.error('Error fetching TERN data:', error);
                    errorMessage.textContent = `Error: ${error.message}. Please try again or check the address.`;
                    errorMessage.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden'); 
                }
            });

            clearButton.addEventListener('click', () => {
                ethAddressInput.value = '';
                resetUI();
            });

            copyAddressButton.addEventListener('click', () => {
                const address = ethAddressInput.value.trim();
                if (address) {

                    const textarea = document.createElement('textarea');
                    textarea.value = address;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        showTemporaryMessage(copySuccessMessage);
                    } catch (err) {
                        console.error('Failed to copy address:', err);
                        errorMessage.textContent = 'Failed to copy address.';
                        errorMessage.classList.remove('hidden');
                    }
                    document.body.removeChild(textarea);
                } else {
                    errorMessage.textContent = 'No address to copy.';
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
